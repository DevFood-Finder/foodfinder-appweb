<body>
<div>
  <div class="container">
    <img src="../../../img/LogoFoodFinder.png" class="logo-FoodFinder" alt="LogoFoodFinder">
    <h1 class="h1-login">Registro</h1>
    <form [formGroup]="form" (submit)="onSubmit()">
      <div>
        <label class="label-login" for="restaurantName">Nombre de Restaurante</label>
        <input class="inputs-login" type="text" id="restaurantName" placeholder="Ingrese su Nickname" required formControlName="restaurantName"/>
      </div>
      <div>
        <label class="label-login" for="phone">Telefono</label>
        <input class="inputs-login" type="text" id="phone" placeholder="Ingrese su Nickname" required formControlName="phone"/>
      </div>
      <div>
        <button mat-raised-button class="submit-button-login" type="submit">Registrarse</button>
      </div>
    </form>
  </div>
</div>
</body>
